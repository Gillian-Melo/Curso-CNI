<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<header id="placeimg">
			<img src="imgface.svg">
		</header>
		<section>
			<main>
				<header id="titulo">
					<h3>Criar uma nova conta</h3>
					<p>É rápido e fácil.</p>
				</header>
				<form>
					<fieldset>
						<div class="campo">
							<input type="text" name="nome" id="nome" placeholder="Nome Completo">
						</div>
						<div class="campo">
							<input type="text" name="apelido" id="apelido" placeholder="Apelido">
						</div>
					</fieldset>
					<fieldset>
						<div class="campo">
							<input type="text" name="contato" id="contato" placeholder="E-mail ou Telefone">
						</div>
						<div class="campo">
							<input type="password" name="senha" id="senha" placeholder="Senha">
						</div>
					</fieldset>
					<div id="placebt">
						<input type="submit" id="cadastrar" name="cadastrar" value="Cadastrar">
					</div>
				</form>
			</main>
		</section>
	</body>
</html>
