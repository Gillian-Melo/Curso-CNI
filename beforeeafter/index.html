<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

    <header>
        <div class="TextoForm">
            <h1>Formulario de Cadastro</h1>
        </div>
        <div class="VoltarTexto">
            <h2>Se Você já tem uma conta clique
                <a href="#">Aqui!</a>
            </h2>
        </div>
    </header>
    <main>   
        <form method="post">
            <div class="nomecompleto">

        <div class="nome">
            <label for="name" class="label">Nome*</label>
            <input type="text" placeholder="Primeiro Nome" id="inputNone">
        </div>

        <div class="sobrenome">
            <label for="sobrenome" class="label">Sobrenome*</label>
            <input type="text" placeholder="Seu Sobrenome" id="inputSobrenome" class="sobrenome" >
        </div>
    </div>

            <div class="email">
            <label for="email" class="label">Email*</label>
            <input type="email" placeholder="Seu email" id="inputEmail">
        </div>

        <div class="contato">
            <label for="contato">Contato*</label>
            <input type="text" placeholder="Número de Contato" id="inputContato">
        </div>

            <div class="endereço">
                <label class="endereçoLabel" for="endereço">Endereço*</label>
                <input type="text" name="endereço" placeholder="endereço" id="inputEndereço">
            </div>

            <div class="botao">
                <input type="button" name="btn" value="Cadastrar" class="btn">
            </div>
        </form>
    </main>
</div>
</body>
</html>
